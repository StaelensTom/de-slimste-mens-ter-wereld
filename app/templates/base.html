<!DOCTYPE html>
<html>
	<head>
		<title>De Slimste Mens Ter Wereld</title>

		<script src="/static/js/socket.io.js"></script>

		<!-- Bootstrap -->
		<!-- after all, why wouldn't I? -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
		
		<!-- Modal Pop-up Styles -->
		<style>
			.host-script-modal {
				position: fixed;
				z-index: 10000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.8);
				display: flex;
				align-items: center;
				justify-content: center;
			}
			
			.host-script-modal-content {
				background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
				padding: 0;
				border-radius: 15px;
				max-width: 800px;
				width: 90%;
				max-height: 80vh;
				display: flex;
				flex-direction: column;
				box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
			}
			
			.host-script-modal-body {
				padding: 40px;
				overflow-y: auto;
				flex: 1;
				color: white;
				font-size: 18px;
				line-height: 1.8;
			}
			
			.host-script-modal-footer {
				padding: 20px 40px;
				border-top: 2px solid rgba(255, 255, 255, 0.2);
				display: flex;
				gap: 15px;
				justify-content: flex-end;
			}
			
			.host-script-modal-footer button {
				background-color: #28a745;
				color: white;
				border: none;
				padding: 12px 30px;
				font-size: 16px;
				font-weight: bold;
				border-radius: 8px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			
			.host-script-modal-footer button:hover {
				background-color: #218838;
			}
			
			.host-script-modal-footer #hostScriptCloseBtn {
				background-color: #dc3545;
			}
			
			.host-script-modal-footer #hostScriptCloseBtn:hover {
				background-color: #c82333;
			}
		</style>

		<!-- Round-specific styles -->
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/369.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/OpenDeur.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/Puzzel.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/Galerij.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/CollectiefGeheugen.css">
		<link rel="stylesheet" type="text/css" href="/static/css/rounds/Finale.css">

		<!-- Third-party styles -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="charset" content="UTF-8">
	</head>
	<body>
		<!-- Modal Pop-up for Host Scripts -->
		<div id="hostScriptModal" class="host-script-modal" style="display: none;">
			<div class="host-script-modal-content">
				<div id="hostScriptModalBody" class="host-script-modal-body"></div>
				<div class="host-script-modal-footer">
					<button id="hostScriptPrevBtn" onclick="navigateHostScript(-1)" style="display: none;">← Vorige</button>
					<button id="hostScriptNextBtn" onclick="navigateHostScript(1)" style="display: none;">Volgende →</button>
					<button id="hostScriptCloseBtn" onclick="closeHostScriptModal()">Sluiten</button>
				</div>
			</div>
		</div>
		
		{% block content %}
		{% endblock %}
	</body>

	<script src="/static/js/gameshow.js"></script>
	<script src="/static/js/misc/scores.js"></script>
	<script src="/static/js/misc/AuxiliaryMedia.js"></script>
	<script src="/static/js/misc/Answers.js"></script>
	<script src="/static/js/misc/Timer.js"></script>
	<script src="/static/js/misc/Bumper.js"></script>
	<script src="/static/js/misc/Sound.js"></script>
	<script src="/static/js/misc/HostScript.js"></script>
	<script src="/static/js/dsmtw.js"></script>
</html>
