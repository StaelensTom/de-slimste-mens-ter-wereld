services:
  - type: web
    name: de-slimste-mens-ter-wereld
    env: python
    region: frankfurt  # Closest to Belgium
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app
    autoDeploy: false  # Manual deployment only - prevents accidental auto-deploys
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
